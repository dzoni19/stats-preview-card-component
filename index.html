<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-left">
          <div class="card-left-box">
            <h1>
              Get <span class="span-heading">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card-left_stats">
              <div class="stats-item">
                <h2>10k+</h2>
                <span class="stats-span">companies</span>
              </div>
              <div class="stats-item">
                <h2>314</h2>
                <span class="stats-span">templates</span>
              </div>
              <div class="stats-item">
                <h2>12m+</h2>
                <span class="stats-span">queries</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-right">
          <img src="images/image-header-desktop.jpg" alt="" />
          <div class="overlay"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        <p>Challenge by</p>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a href="https://www.linkedin.com/in/nikola-maricic/"> Nikola Maricic</a
        >.
      </div>
    </footer>
  </body>
</html>
